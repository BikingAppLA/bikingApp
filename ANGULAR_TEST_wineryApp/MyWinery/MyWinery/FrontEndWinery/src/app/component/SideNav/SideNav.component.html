<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-raised-button (click)="snav.toggle()">Menu</button>
      <h1 class="example-app-name">My Winery App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/Home" routerLinkActive="active">Home</a>
          <a mat-list-item routerLink="/Winery" routerLinkActive="active">Winery</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
